{% extends 'template.html' %}

{% block title %}Registrar Usuario{% endblock %}

{% block content %}
<h1>REGISTRAR USUARIO</h1>

<div class="container mt-5 sm">
    <div class="card col-sm-6 center" id="card-register">
        <div class="card-header text-center" id="card-header">Registrar Usuario</div>
        <div class="body">
            <form>
                <div class="input-group ms-5 mt-5 mb-3">
                    <label for="exampleInputEmail1" class="input-group-text">Nombre de Usuario</label>
                    <input type="username" class="form-control me-5" id="exampleInputEmail1" aria-describedby="emailHelp">
                  </div>
                <div class="input-group ms-5 mt-3 mb-1">
                  <label for="exampleInputEmail1" class="input-group-text">Correo</label>
                  <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                </div>
                <div class="input-group ms-5 mt-3 mb-3">
                  <label for="exampleInputPassword1" class="input-group-text">Password</label>
                  <input type="password" class="form-control" id="exampleInputPassword1">
                </div>
                <button type="submit" class="btn btn-primary ms-5 mb-5">Submit</button>
              </form>
            
        </div>
    </div>
</div>
{% endblock %}
