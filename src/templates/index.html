<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</head>
<body>
    
    <h1 class="text-center mt-5 mb-5 text-primary">Python-Flask-MySQL</h1>

    <!-- Formas para la introducción de datos -->
    <div class="container">
        <div class="card shadow">
        <div class="card-header text-center"> Introduce la información</div>
            <div class="card-body">
                <form action="" method="POST">
                    <div class="row mb-3">
                        <div class="row">
                            <div class="col">
                                <label>ID del Producto</label>
                                <input type="text" class="form-control mb-3" name="idProducto">
                            </div>
                            <div class="col">
                                <label>Nombre del Producto</label>
                                <input type="text" class="form-control mb-3" name="nombreProducto">
                            </div>
                        
                            <div class="col">
                                <label>Proveedor</label>
                                <input type="text" class="form-control mb-3" name="proveedorProducto">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col">
                                <label>Categoría</label>
                                <input type="text" class="form-control mb-3" name="categoriaProducto">
                            </div>
                            <div class="col">
                                <label>Lote</label>
                                <input type="text" class="form-control mb-3" name="loteProducto">
                            </div>
                            <div class="col">
                                <label>Cantidad de Inventario</label>
                                <input type="text" class="form-control mb-3" name="cantidadProducto">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col">
                                <label>Descripción</label>
                                <input type="text" class="form-control mb-3" name="descripcionProducto">
                            </div>
                        </div>
                        <div class="col">
                            <button class="btn btn-primary mb-3 mt-4" type="submit">Guardar Registro</button>
                        </div>
                    </div>
                </form>
    </div>
 
</body>
</html>
