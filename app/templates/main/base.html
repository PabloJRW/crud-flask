<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

</head>
<body>
    <div class="container">
        <nav id="navbar" class="navbar navbar-expand-lg fixed-top mb-5">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">MyApp</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-between" id="navbarSupportedContent">
                    <div>
                        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                            <!-- Página para consultar el inventario-->
                            <li class="nav-item">
                                <a class="nav-link" href="{{ url_for('main.inventario') }}">INVENTARIO</a>
                            </li>
                            <!-- Página para REGISTRAR -->
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page" href="{{ url_for('main.nuevo_registro') }}">REGISTRAR</a>
                            </li>
                            <!-- Página para ver los registros-->
                            <li class="nav-item">
                                <a class="nav-link" href="{{ url_for('main.historial') }}">HISTORIAL</a>
                            </li>
                        </ul>
                    </div>
                    <div class="ml-auto"> <!-- Agrupamos los dos últimos div y aplicamos ml-auto -->
                        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                            <li class="nav-item me-5">
                                <form class="d-flex">
                                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                                    <button class="btn" type="submit">Buscar</button>
                                </form>
                            </li>
                            <li class="nav-item">
                                <div class="dropdown">
                                    <button class="btn btn-secondary dropdown-toggle" type="button">
                                        {{ g.user.username }}
                                    </button>
                                    <div class="dropdown-menu" >
                                        <a href="{{ url_for('auth.logout')}}" class="dropdown-item">Cerrar Sesión</a>
                                    </div>
                                </div>
                            </li>
                
                        </ul>
                    </div>
                </div>
            </div>
        </nav>
    </div>


    {% block content %}
    <!-- Bloque de contenido -->
    {% endblock %}


</body>
</html>
