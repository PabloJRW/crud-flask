{% extends 'main/base.html' %}

{% block title %}Home{% endblock %}

{% block content %}
<body style="margin-top: 120px;">
    
    <h1 class="text-center mt-5 mb-5">AGREGAR NUEVO REGISTRO</h1>

    <!-- Formas para la introducción de datos -->
    <div class="container">
        <div class="card shadow">
            <div id="card-header" class="card-header text-center"> 
                Introduce la información
            </div>
            <div class="card-body">
                
                <form action="{{ url_for('main.nuevo_registro') }}" method="POST">
                    <div class="row mb-3">
                        <div class="row">
                            <div class="col">
                                <label>ID del Producto</label>
                                <input type="text" class="form-control mb-3" name="idProducto">
                            </div>
                            <div class="col">
                                <label>Nombre del Producto</label>
                                <input type="text" class="form-control mb-3" name="nombreProducto">
                            </div>
                        
                            <div class="col">
                                <label>Proveedor</label>
                                <input type="text" class="form-control mb-3" name="proveedorProducto">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col">
                                <label>Categoría</label>
                                <input type="text" class="form-control mb-3" name="categoriaProducto">
                            </div>
                            <div class="col">
                                <label>Lote</label>
                                <input type="text" class="form-control mb-3" name="loteProducto">
                            </div>
                            <div class="col">
                                <label>Cantidad de Inventario</label>
                                <input type="text" class="form-control mb-3" name="cantidadProducto">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col">
                                <label>Descripción</label>
                                <input type="text" class="form-control mb-3" name="descripcionProducto">
                            </div>
                        </div>
                        <div class="col d-flex justify-content-center align-items-center mt-3">
                            <button class="btn-lg" name="submitFormulario" type="submit" id="btn-submit">Guardar Registro</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>

        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <div class="container mt-3">
                <div class="row">
                    <div class="col-md-6 mx-auto">
                    <div class="alert alert-success text-center" role="alert" id="flash-message">
                        {{ messages[0] }}  <!-- Muestra el primer mensaje flash -->
                    </div>
                    </div>
                </div>
                </div>
                <script>
                document.addEventListener("DOMContentLoaded", function() {
                    setTimeout(function () {
                    var flashMessage = document.getElementById('flash-message');
                    if (flashMessage) {
                        flashMessage.style.display = 'none';
                    }
                    }, 1000);  // Oculta el mensaje después de 1 segundo (1000 milisegundos)
                });
                </script>
            {% endif %}
        {% endwith %}
            
    </div>

    <div class="container mt-5">
        <div class="card shadow">
            <div id="card-header" class="card-header text-center"> 
                Carga un archivo .csv
            </div>
            <div class="card-body">
                <form action="{{ url_for('main.upload_csv') }}" method="POST" enctype="multipart/form-data">
                    <div class="text-center">
                        <label for="">Selecciona un archivo:</label>
                        <input type="file" name="csv_file" id="csv_file">
                        
                    </div>
                    <div class="col d-flex justify-content-center align-items-center mt-3" >
                        <button class="btn-lg" name="submitCSV" type="submit" id="btn-submit">Subir Registros</button>
                    </div>
                </form>
            </div>


    </div>
 
</body>
{% endblock %}
